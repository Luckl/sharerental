openapi: 3.0.3
info:
  title: ShareRental - OpenAPI 3.0
  version: 0.0.1
paths:
  /me/renter:
    get:
      tags:
        - renter
      operationId: getRenter
      summary: Find all renters for user
      security:
        - BearerAuth: [ ]
      parameters:
        - in: query
          name: Pageable
          schema:
            $ref: './utils/PaginationParameters.yaml/#/Pageable'
      responses:
        200:
          description: Successful result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetRenterResult'
    post:
      summary: Create a new rental item
      operationId: createRentalItem
      security:
        - BearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RenterInput'
      responses:
        201:
          description: Item created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Renter'
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    GetRenterResult:
      type: object
      required:
        - _embedded
        - page
      properties:
        _embedded:
          type: array
          items:
            $ref: '#/components/schemas/Renter'
        page:
          $ref: './utils/PaginationResponse.yaml'
    Renter:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        number:
          type: string
        shortDescription:
          type: string
        longDescription:
          type: string
        price_24h:
          type: number
          format: double
        price_48h:
          type: number
          format: double
        price_168h:
          type: number
          format: double
        deliveryPossible:
          type: boolean
        deliveryPrice:
          type: number
          format: double
        category:
          type: string
        reachMeters:
          type: number
          format: double
        carryingWeightKilograms:
          type: number
          format: double
        maximumWorkHeightMeters:
          type: number
          format: double
        intrinsicWeightKilograms:
          type: number
          format: double
        materialType:
          type: string
        brand:
          type: string
        maximumPressureBars:
          type: number
          format: double
        maximumHorsePower:
          type: number
          format: double
        requiredPowerVoltageVolt:
          type: number
          format: double
        workWidthMeters:
          type: number
          format: double
        vacuumAttachmentPossible:
          type: boolean
        capacityLiters:
          type: number
          format: double
        itemHeight:
          type: number
          format: double
        itemWidth:
          type: number
          format: double
        itemLength:
          type: number
          format: double
        powerWatt:
          type: number
          format: double
        maximumSurfaceSquareMeters:
          type: number
          format: double
      required:
        - id
        - name
