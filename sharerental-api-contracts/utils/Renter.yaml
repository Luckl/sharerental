components:
  schemas:
    RenterInput:
      type: object
      required:
        - firstName
        - lastName
        - phoneNumber
        - email
      properties:
        firstName:
          type: string
        lastName:
          type: string
        phoneNumber:
          type: string
        email:
          type: string
        addressLine1:
          type: string
        addressLine2:
          type: string
        addressLine3:
          type: string
        street:
          type: string
        houseNumber:
          type: string
        postalCode:
          type: string
        city:
          type: string
        country:
          type: string
        renterType:
          $ref: './RenterType.yaml#/components/schemas/RenterType'
        companyName:
          type: string
        chamberOfCommerce:
          type: string
        vatNumber:
          type: string